<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="folio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>folio</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Lightweight static splash shown immediately while Flutter loads -->
  <div id="splash" style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;">
    <img src="assets/hi.gif" alt="logo" style="height:120px;max-width:60%;object-fit:contain;"/>
    <div style="height:20px"></div>
    <div style="width:48px;height:48px;border:4px solid rgba(0,0,0,0.1);border-top-color:rgba(0,0,0,0.6);border-radius:50%;animation:spin 1s linear infinite"></div>
  </div>
  <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
  <script>
    // Hide the static splash as soon as Flutter renders the first frame
    window.addEventListener('flutter-first-frame', function () {
      try { document.getElementById('splash').style.display = 'none'; } catch(e) {}
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
